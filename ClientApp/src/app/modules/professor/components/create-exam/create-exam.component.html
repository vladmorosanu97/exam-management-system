<div class="example-container">

  <h2 id="title">Create A New Exam</h2>

  <mat-form-field>
    <input matInput placeholder="Exam Title">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Exam Description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Exam Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Exam Start Hour">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Exam End Hour">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Exam Course">
  </mat-form-field>

  <ng-multiselect-dropdown id="dropdown"
  [placeholder]="'Exam Classes'"
  [data]="dropdownList"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
  >
  </ng-multiselect-dropdown>

</div>
